<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Stylesheets/jquery.notifyBar.css">
    <script src="../Scripts/pagesScripts/alerts.js"></script>
    <script src="../Scripts/jquery.notifyBar.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="../Scripts/pagesScripts/admin.js"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <style>
		/* Style tab links */
		body {
			height: 100vh;
			margin: 0
		}

		.tablink {
			background-color: #555;
			color: white;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			font-size: 17px;
			width: 20%;
		}

		.tablink:hover {
			background-color: #777;
		}

		.tabcontent {
			display: none;
			padding: 100px 20px;
			height: 100%;
			background-color:lightgray;
		}


    </style>
</head>
<body>
	<button class="tablink" onclick="openPage('home', this) " id="defaultOpen">Home</button>
	<button class="tablink" onclick="openPage('users', this)">Users</button>
	<button class="tablink" onclick="openPage('movies', this)">Movies</button>
	<button class="tablink" onclick="openPage('shows', this)">Shows</button>
	<button class="tablink" onclick="openPage('episodes', this)">Episodes</button>


	<div id="home" class="tabcontent">
		<h3>Home</h3>
		<p>Home is where the heart is..</p>
		<button onclick="window.location.replace('HomePage.html')">Leave Admin Page</button>
	</div>
	<div id="users" class="tabcontent">
		<table id="usersTbl" class="display nowrap" style="width:100%"> </table>
	</div>
	<div id="movies" class="tabcontent">
		<table id="likedMoviesTbl" class="display nowrap" style="width:100%"> </table>
	</div>
	<div id="shows" class="tabcontent">
		<table id="likedShowsTbl" class="display nowrap" style="width:100%"> </table>
	</div>
	<div id="episodes" class="tabcontent">
		<table id="likedEpisodesTbl" class="display nowrap" style="width:100%"> </table>
	</div>
</body>
</html>
